<!DOCTYPE html>

    <title>Shirls Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Navigation Styles */
        .topnav {
            background-color: #FFFFFF;
            overflow: hidden;
            width: 100%; /* Ensures the nav stretches across the full width */
            position: fixed; /* Keeps the nav bar at the top */
            top: 0;
        }
        .topnav a {
            float: left;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            margin-top: 50px; /* Push content below the nav */
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        h3 {
            margin-bottom: 1rem;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-top: 200px; /* Creates space below the header */
        }
        .content-item {
            text-align: center;
        }
        .content-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
