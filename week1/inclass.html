<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirls Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            top: 0;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-top: 150px; /* To create space below the header */
        }
        .content-item {
            width: 200px;
            text-align: center;
        }
        .content-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yippee</h1>
        <h2>Subtitle goes here</h2>
    </header>

    <div class="content-container">
        <div class="content-item">
            <img src="image1.jpg" alt="Image 1">
            <p>Text for image 1</p>
        </div>
        <div class="content-item">
            <img src="image2.jpg" alt="Image 2">
            <p>Text for image 2</p>
        </div>
        <div class="content-item">
            <img src="image3.jpg" alt="Image 3">
            <p>Text for image 3</p>
        </div>
        <!-- Add more content items as needed -->
    </div>
</body>
</html>
